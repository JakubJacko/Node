<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<style>
    .plane {
        display: grid;
        grid-template-columns: 20vw 20vw 20vw;
        grid-template-rows: 20vw 20vw 20vw;
    }
    .plane div {
        border: 2px solid black;
    }
    @media (min-width: 850px) {
        .plane {
            display: grid;
            grid-template-columns: 10vw 10vw 10vw;
            grid-template-rows: 10vw 10vw 10vw;
        }
    }
</style>

<div class="wrapper">
    <div class="plane">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<script>

    document.querySelectorAll(".plane div").forEach((el,index) => {
        el.addEventListener("click", () => {
           fetch("/data?player="+location.pathname+"&index="+index)
           
            // el.innerHTML = "X";
            // el.style.cssText = `
            // color: red;
            // display: flex;
            // justify-content: center;
            // align-items: center;
            // font-size: 8vw;
            
            // `;
            
            
            // console.log(index);
        })
          
    })


    setInterval(() => {
        
        fetch("/sendData")
        .then(r => r.json ())
        .then(r => {
            // console.log(r)
            r.forEach((info, index) => {
                // console.log(index+" | "+ info)
                document.querySelectorAll(".plane div")[index].innerText = info;
            })
    
        })


    }, 200)



    </script>
</body>
</html>
